<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Aiims</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        #banner {
            background: url('upload/fluffy-clouds-sky-vertical-shot 2.png');
            background-repeat: no-repeat;
            background-color: #0050A5;
        }
    </style>
    <!-- Section 1 contain banner with banner and image -->
    <section id="banner" class="h-[1234px] py-6 px-40 pl-20 flex flex-col border border-[#0050A5] relative">
        <!-- Header here -->
        <header>
            <div class="container">
                <div class="flex justify-between w-full">
                    <div class="col-6 col-md-3 bg-white bg-opacity-25 z-10">
                        <!-- Logo -->
                        <img src="upload/logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <div class="flex my-auto">
                        <!-- Emergency Call and Phone Number -->
                        <p class="py-2 mr-4 text-[#0050A5;]">Emergency Call</p>
                        <p class="py-2 px-5 ml-4 text-white rounded-[34.52px] border-[2.071px] border-solid border-[#0050A5] bg-[#FB1F23] shadow-[4px_4px_0_0_#003177]">1300 497 031</p>
                    </div>
                </div>
            </div>
        </header>
        <div id="banner-info">
            <img class="w-[60%] top-12 left-0 absolute z-0" src="upload/roofing-nailer-nails-shingles-roofing-materials-place 1.png" alt="image of roof">
            <div class="text-black text-4xl text-bold z-10">Content here</div>
        </div>
    </section>    


    <section class="h-screen bg-[#0050A5] text-center">
        <h2>Section 2</h2>
    </section>

    <section class="h-screen bg-green-300">
        <h2>Section 3</h2>
    </section>
</body>
</html>
